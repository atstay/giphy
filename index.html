<!DOCTYPE html>
<html>

<head>
    <title>Giphy</title>
    <!-- Links: CSS & Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Div: Welcome Header (inside jumbotron container)  -->
    <div class="jumbotron">
        <div class="container">
            <h1>Choose a Giphtron</h1>
        </div>
    </div>
    <!-- Div: Topic Buttons (display each topic button under header in container with id to link to js)  -->
    <div id="buttonsView" class="container">
    </div>
    <!-- Div: Space to hold giphtrons and keep Topic Submission box from moving down  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Div: display giphtrons when button is clicked or topic submission form is entered  -->
            <div id="gifsView"></div>
        </div>
        <!-- Topic Submission Box  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2>
                    <legend>Topic Submission</legend>
                </h2>
                <div class="form-group">
                    <label for="topic-input">Add your topic below</label>
                    <input type="text" id="topic-input">
                </div>
                <input id="addGif" type="submit" value="Add your topic" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last topic" class="btn btn-primary">
            </form>
        </div>
    </div>
    <!-- jQuery Source -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
    <!-- Bootstrap Source -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <!-- Javascript Source -->
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
